<template>
    <article class={computedWrapperClassNames}>
        <div class="slds-card__header slds-grid">
            <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
            >
                <template if:true={hasIcon}>
                    <div class="slds-media__figure">
                        <c-icon icon-name={iconName} size="small"></c-icon>
                    </div>
                </template>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small slds-truncate">
                            <template if:true={hasStringTitle}>
                                {title}
                            </template>
                            <template if:false={hasStringTitle}>
                                <slot name="title"></slot>
                            </template>
                        </span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <slot name="actions"></slot>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <slot></slot>
        </div>
        <template if:true={showFooter}>
            <div class="slds-card__footer">
                <slot name="footer"></slot>
            </div>
        </template>
    </article>
</template>
