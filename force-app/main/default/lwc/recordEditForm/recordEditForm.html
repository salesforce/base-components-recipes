<template>
    <!-- novalidate is required so browser validation does not run (we do it ourselves) -->
    <form
        novalidate
        class={formClass}
        onclick={handleSubmit}
        onregisteroutputfield={handleRegister}
        onregisterinputfield={handleRegister}
        onchange={handleChange}
        onregisterfielddependency={registerDependentField}
        onupdatedependentfields={updateDependentFields}
        onerror={handleError}
    >
        <slot onslotchange={handleRegister}></slot>
    </form>
</template>
