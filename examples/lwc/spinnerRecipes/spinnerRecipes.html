<template>
    <c-card title="Spinner">
        <div class="slds-card__body slds-card__body_inner">
            <div class="exampleHolder">
                <template if:true={loaded}>
                    Put loaded content here
                </template>
                <template if:false={loaded}>
                    <c-spinner alternative-text="Loading" size="large"></c-spinner>
                </template>
            </div>
        </div>
        <div slot="footer">
            <c-button label="Toggle"
                      variant="brand"
                      onclick={handleClick}></c-button>
        </div>
    </c-card>
</template>
