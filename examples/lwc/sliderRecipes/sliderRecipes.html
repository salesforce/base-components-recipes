<template>
    <c-card title="Slider">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-m-vertical_medium">
                <h1 class="slds-text-heading_small">Basic Slider</h1>
                <p class="slds-text-body_regular">
                    A slider lets you specify a number between two specified
                    values. If a range is not provided, the slider defaults to a
                    minimum of 0 and a maximum of 100.
                </p>
            </div>

            <c-slider label="Volume" value={val}></c-slider>
            <div class="slds-m-vertical_medium">
                <h1 class="slds-text-heading_small">Slider Sizes</h1>
                <p class="slds-text-body_regular">
                    The slider comes in many sizes: x-small, small, medium, and
                    large. The default slider size takes up the width of the
                    view port.
                </p>
            </div>

            <c-slider label="Volume" size="x-small"></c-slider>
            <c-slider label="Volume" size="small"></c-slider>
            <c-slider label="Volume" size="medium"></c-slider>
            <c-slider label="Volume" size="large"></c-slider>
            <c-slider label="Volume"></c-slider>
            <div class="slds-m-vertical_medium">
                <h1 class="slds-text-heading_small">Slider Positioning</h1>
                <p class="slds-text-body_regular">
                    The slider can be positioned horizontally or vertically.
                </p>
            </div>

            <c-slider label="Volume"></c-slider>
            <c-slider label="Volume" type="vertical"></c-slider>
            <div class="slds-m-vertical_medium">
                <h1 class="slds-text-heading_small">Slider Variants</h1>
                <p class="slds-text-body_regular">
                    The slider can be disabled or displayed without labels.
                </p>
            </div>

            <c-slider label="Volume" value={val} disabled></c-slider>
            <c-slider label="Volume" variant="label-hidden"></c-slider>
            <c-view-source source="sliderRecipes" slot="footer">
                An input range slider for specifying a value between two
                specified numbers.
            </c-view-source>
        </div>
    </c-card>
</template>
