                <c-formatted-name
                    first-name="John"
                    last-name="Doe"
                    middle-name="Middleton"
                    informal-name="Jo"
                    suffix="The 3rd"
                    salutation="Mr."
                >
                </c-formatted-name>
            </div>

            <div class="slds-box">
