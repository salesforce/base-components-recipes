<template>
    <c-card title="Formatted Number">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-box">
                <h3 class="header">Decimal Formatting</h3>
                <p>
                    <c-formatted-number value="1234.5678"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="1234.5678"
                                        maximum-fraction-digits="2"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="decimal"
                                        minimum-integer-digits="5"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="decimal"
                                        minimum-fraction-digits="5"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="decimal"
                                        minimum-significant-digits="5"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="123456789.123456789"
                                        minimum-fraction-digits="9"></c-formatted-number>
                </p>
            </div>

            <div class="slds-box">
                <h3 class="header">Currency Formatting</h3>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="currency"
                                        currency-code="USD"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="currency"
                                        currency-code="USD"
                                        currency-display-as="code"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="currency"
                                        currency-code="USD"
                                        currency-display-as="name"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="currency"
                                        currency-code="USD"
                                        currency-display-as="symbol"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="currency"
                                        currency-code="EUR"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="currency"
                                        currency-code="EUR"
                                        currency-display-as="name"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="12.34"
                                        format-style="currency"
                                        currency-code="CNY"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="123456789012345"
                                        format-style="currency"
                                        currency-code="EUR"
                                        minimum-fraction-digits="2"
                                        maximum-fraction-digits="2"></c-formatted-number>
                </p>
            </div>

            <div class="slds-box">
                <h3 class="header">Percent Formatting</h3>
                <p>
                    <c-formatted-number value="1"
                                        format-style="percent"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="0.5"
                                        format-style="percent"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="0.1234"
                                        format-style="percent"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="0.1234"
                                        format-style="percent"
                                        maximum-fraction-digits="3"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="0.1234"
                                        format-style="percent"
                                        maximum-fraction-digits="1"></c-formatted-number>
                </p>
                <p>
                    <c-formatted-number value="2.3"
                                        format-style="percent"></c-formatted-number>
                </p>
            </div>
        </div>
    </c-card>
</template>
