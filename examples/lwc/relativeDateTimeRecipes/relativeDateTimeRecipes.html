<template>
    <c-card title="Relative Date Time">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-box">
                <h2 class="header">Format Dates Relative To Now</h2>

                <div class="slds-m-vertical_small">
                    <h2 class="header">Salesforce Birthday - February 1999</h2>
                    <strong
                ><c-relative-date-time value={SfdcDay}></c-relative-date-time
            ></strong>
                </div>

                <div class="slds-m-vertical_small">
                    <h2 class="header">Today 9:00 AM</h2>
                    <strong
                ><c-relative-date-time value={today9AM}></c-relative-date-time
            ></strong>
                </div>

                <div class="slds-m-vertical_small">
                    <h2 class="header">Right now</h2>
                    <strong
                ><c-relative-date-time value={now}></c-relative-date-time
            ></strong>
                </div>

                <div class="slds-m-vertical_small">
                    <h2 class="header">Future - January 2050</h2>
                    <strong
                ><c-relative-date-time
                    value={future20500104}
                ></c-relative-date-time
            ></strong>
                </div>
            </div>
        </div>
    </c-card>
</template>
