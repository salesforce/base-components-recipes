<!-- !! NOTE: Do not commit changes to this file. It is intended as a starter shell only. -->
<template>
    <c-card title="Checkbox Group">
        <div class="slds-card__body slds-card__body_inner">
            <c-checkbox-group name="Checkbox Group"
                              label="Checkbox Group"
                              options={options}
                              value={value}
                              onchange={handleChange}>
            </c-checkbox-group>
            <p>Selected Values are: {selectedValues}</p>

            <c-checkbox-group name="Checkbox Group"
                              label="Checkbox Group"
                              options={options}
                              value={value}
                              required>
            </c-checkbox-group>
            <c-checkbox-group name="Checkbox Group"
                              label="Checkbox Group"
                              options={options}
                              value={value}
                              disabled>
            </c-checkbox-group>
        </div>
    </c-card>
</template>
