<template>
    <c-card title="Formatted Date Time">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-box">
                <h2 class="header">Date Formatting</h2>
                <p>
                    <c-formatted-date-time value="1547250828000"></c-formatted-date-time>
                </p>
                <p>
                    <c-formatted-date-time value="1547250828000"
                                           year="2-digit"
                                           month="short"
                                           day="2-digit"
                                           weekday="narrow"></c-formatted-date-time>
                </p>
                <p>
                    <c-formatted-date-time value="1547250828000"
                                           year="2-digit"
                                           month="short"
                                           day="2-digit"
                                           weekday="long"></c-formatted-date-time>
                </p>
            </div>

            <div class="slds-box">
                <h2 class="header">Time Formatting</h2>
                <p>
                    <c-formatted-date-time value="1547250828000"
                                           hour="numeric"></c-formatted-date-time>
                </p>
                <p>
                    <c-formatted-date-time value="1547250828000"
                                           hour="2-digit"
                                           second="2-digit"></c-formatted-date-time>
                </p>
                <p>
                    <c-formatted-date-time value="1547250828000"
                                           hour="2-digit"
                                           minute="2-digit"
                                           time-zone="UTC"
                                           time-zone-name="short"></c-formatted-date-time>
                </p>
                <p>
                    <c-formatted-date-time value="1547250828000"
                                           hour="2-digit"
                                           minute="2-digit"
                                           second="2-digit"
                                           hour12="false"
                                           time-zone-name="long"></c-formatted-date-time>
                </p>
            </div>

            <div class="slds-box">
                <h2 class="header">Date and Time Formatting</h2>
                <p>
                    <c-formatted-date-time value="1547250828000"
                                           year="2-digit"
                                           month="short"
                                           day="2-digit"
                                           hour="numeric"
                                           weekday="long"
                                           era="short"></c-formatted-date-time>
                </p>
                <p>
                    <c-formatted-date-time value="1547250828000"
                                           year="numeric"
                                           month="numeric"
                                           day="numeric"
                                           hour="2-digit"
                                           minute="2-digit"
                                           time-zone-name="short"
                                           hour12="true"></c-formatted-date-time>
                </p>
                <p>
                    <c-formatted-date-time value="1547250828000"
                                           year="numeric"
                                           month="numeric"
                                           day="numeric"
                                           hour="2-digit"
                                           minute="2-digit"
                                           time-zone="UTC"
                                           time-zone-name="short"
                                           hour12="false"></c-formatted-date-time>
                </p>
            </div>
            <c-view-source source="formattedDateTimeRecipes" slot="footer">
                Displays formatted date and time.
            </c-view-source>
        </div>
    </c-card>
</template>
