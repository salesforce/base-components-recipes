<template>

        <div class="slds-card__body slds-card__body_inner">

            <c-button onclick={handleSetActiveSectionC}
                      label="Open Section C"></c-button>

            <c-accordion class="example-accordion"
                         onsectiontoggle={handleToggleSection}

                                   alternative-text="Show menu"
                                   icon-size="x-small"
                                   menu-alignment="right">
                        <c-menu-item value="New"
                                     label="Menu Item One"></c-menu-item>
                        <c-menu-item value="Edit"
                                     label="Menu Item Two"></c-menu-item>
                    </c-button-menu>

                    <p>.</p>
                    <p>.</p>
                    <p>.</p>

                </c-accordion-section>

                <c-accordion-section name="B"
                                     label="Accordion Title B">
                    <p>This is the content area for section B.</p>
                    <p>.</p>
                    <p>.</p>
                    <p>.</p>
                    <p>The section height expands to fit your content.</p>
                </c-accordion-section>

                <c-accordion-section name="C"
                                     label="Accordion Title C">
                    <p>This is the content area for section C.</p>
                    <p>.</p>
                    <p>.</p>
                    <p>.</p>
                    <p>The section height expands to fit your content.</p>
                </c-accordion-section>
